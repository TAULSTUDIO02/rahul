<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broadcasting</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">Taul Studio</div>
        <nav>
            <a href="dashboard.html"><span class="material-icons">dashboard</span>Dashboard</a>
            <a href="elements.html"><span class="material-icons">view_module</span>Elements</a>
            <a href="broadcasting.html" class="active"><span class="material-icons">live_tv</span>Broadcasting</a>
            <a href="settings.html"><span class="material-icons">settings</span>Settings</a>
        </nav>
    </aside>
    <div class="main-content">
        <header class="topbar">
            <span class="page-title">Broadcasting</span>
        </header>
        <main>
            <div class="dashboard-cards">
                <div class="card">
                    <span class="material-icons card-icon">live_tv</span>
                    <div class="card-title">Start Broadcast</div>
                    <a href="broadcast.html" class="card-link">Open</a>
                </div>
                <div class="card">
                    <span class="material-icons card-icon">stop_circle</span>
                    <div class="card-title">Stop Broadcast</div>
                    <a href="#" class="card-link">Stop</a>
                </div>
                <div class="card">
                    <span class="material-icons card-icon">settings_input_antenna</span>
                    <div class="card-title">Broadcast Settings</div>
                    <a href="#" class="card-link">Configure</a>
                </div>
                <div class="card">
                    <span class="material-icons card-icon">videocam</span>
                    <div class="card-title">Manage Sources</div>
                    <a href="#" class="card-link">Manage</a>
                </div>
                <div class="card">
                    <span class="material-icons card-icon">analytics</span>
                    <div class="card-title">Broadcast Analytics</div>
                    <a href="#" class="card-link">View</a>

                </div>
            </div>
        </main>
    </div>

</html>
